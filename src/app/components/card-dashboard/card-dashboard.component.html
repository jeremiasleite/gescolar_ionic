<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card-header>
          <ion-card-title>
            {{dados.title}}
          </ion-card-title>
          <ion-card-subtitle>{{dados.subtitle}}</ion-card-subtitle>            
        </ion-card-header>
      </ion-col>
      <ion-col>          
          <ion-img [src]=dados.urlImg></ion-img>          
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-card>
